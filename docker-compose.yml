version: "3.7"

services:
  app:
    image: ${REGISTRY_IMAGE}:${IMAGE_TAG}
    ports:
      - "${PORT}:3000"
    command: npm start
    deploy:
      replicas: 3
      update_config:
        parallelism: 2
        order: start-first
        failure_action: rollback
        delay: 5s
      restart_policy:
        max_attempts: 3

